            else if(wheel == 1) return `<p>Pay Table ${num}: {2G'$ [${paytable}:1]} - RTP ${Math.round((paytable + 1) * (1 / 1369) * 1000000) / 10000}%</p></p>`
            else if(wheel == 3) return `<p>Pay Table ${num}: {2G'$ [${paytable}:1]} - RTP ${Math.round((paytable + 1) * (1 / 169) * 1000000) / 10000}%</p></p>`
