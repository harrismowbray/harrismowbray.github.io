        function eval2G$(num, wheel, paytable){
            if(wheel == 2) return `<p>Pay Table ${num}: {2G'$ ${paytable}:1} - RTP ${Math.round((paytable + 1) * (1 / 361) * 1000000) / 10000}%</p>`
            else if(wheel == 1) return `<p>Pay Table ${num}: {2G'$ ${paytable}:1} - RTP ${Math.round((paytable + 1) * (1 / 1369) * 1000000) / 10000}%</p>`
            else if(wheel == 3) return `<p>Pay Table ${num}: {2G'$ ${paytable}:1} - RTP ${Math.round((paytable + 1) * (1 / 169) * 1000000) / 10000}%</p>`
        }
        function birthdayBet(num, wheel, paytable){
            if(wheel == 2) return `<p>Pay Table ${num}: {First Hit ${paytable[0]}:1; Additional Hits ${paytable[1]}:1} - RTP ${houseedge((paytable[0])*((3/38)**1) +(paytable[1])*((3/38)**2) +(paytable[1])*((3/38)**3) +(paytable[1])*((3/38)**4) + (paytable[1])*((3/38)**5) + (paytable[1])*((3/38)**6) + (paytable[1])*((3/38)**7) + (paytable[1])*((3/38)**8))}%</p>`
            else if(wheel == 3) return `<p>Pay Table ${num}: {First Hit ${paytable[0]}:1; Additional Hits ${paytable[1]}:1} - RTP ${houseedge((paytable[0])*((3/39)**1) +(paytable[1])*((3/39)**2) +(paytable[1])*((3/39)**3) +(paytable[1])*((3/39)**4) + (paytable[1])*((3/39)**5) + (paytable[1])*((3/39)**6) + (paytable[1])*((3/39)**7) + (paytable[1])*((3/39)**8))}%</p>`
        }

        function tripsplus(num, arr){
            console.log(arr)
            return `<p>Pay Table ${num}: {Royal Flush ${arr[0]}:1; Straight Flush ${arr[1]}:1; Four of a Kind ${arr[2]}:1; Full House ${arr[3]}:1; Flush ${arr[4]}:1; Straight ${arr[5]}:1; Three of a Kind ${arr[6]}:1} - RTP ${houseedge((((4324 * arr[0]) + (37260 * arr[1]) + (224848 * arr[2]) + (3474184 * arr[3]) + (4047644 * arr[4]) + (6180020 * arr[5]) + (6461620 * arr[6]) + (113355660 * -1)) / 133784560))}` + `%</p>`
        }

        function anytheme(num, wheel, range, zeroes){
            return `<p>Pay Table ${num}: {Any Theme ${range} numbers} - RTP ${houseedge(((range == 7 ? 35 : 32) + zeroes)/(36 + wheel))}%</p>`
        }

        function pairplus(num, arr){
            console.log(arr)
            if(arr.length == 6) return `<p>Pay Table ${num}: {Royal Flush ${arr[0]}:1; Straight Flush ${arr[1]}:1; Three of a Kind ${arr[2]}:1; Straight ${arr[3]}:1; Flush ${arr[4]}:1; Pair ${arr[5]}:1} - RTP ${(houseedge((((4 * arr[0]) + (44 * arr[1]) + (52 * arr[2]) + (720 * arr[3]) + (1096 * arr[4]) + (3744 * arr[5]) + (16440 * -1)) / 22100)))}` + `%</p>`
            else if(arr[4] == 5) return `<p>Pay Table ${num}: {Royal Flush ${arr[0]}:1; Straight Flush ${arr[1]}:1; Three of a Kind ${arr[2]}:1; Straight ${arr[3]}:1; Flush ${arr[4]}:1} - RTP ${houseedge((((4 * arr[0]) + (44 * arr[1]) + (52 * arr[2]) + (720 * arr[3]) + (1096 * arr[4]) + ((16440 + 3744) * -1)) / 22100))}` + `%</p>`
            else return `<p>Pay Table ${num}: {Straight Flush ${arr[0]}:1; Three of a Kind ${arr[1]}:1; Straight ${arr[2]}:1; Flush ${arr[3]}:1; Pair ${arr[4]}:1} - RTP ${houseedge((((48 * arr[0]) + (52 * arr[1]) + (720 * arr[2]) + (1096 * arr[3]) + (3744 * arr[4]) + (16440 * -1)) / 22100))}` + `%</p>`
        }

        function houseedge(round){
            edge = 0
            if(round < 0) edge = (1 + round)
            else edge = round
            edge = edge * (10**6)
            edge = Math.round(edge)
            edge = edge / (10 ** 4)
            edge = "" + edge
            if(edge.includes(".") && edge.split(".")[1].length == 3) edge = edge + "0"
            return edge
        }
