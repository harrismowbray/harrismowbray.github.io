štiwą̀ , ak'ík'ąb"à.” [Even though my husband

back.] Though the term was used in that regard during that period, the term Wak’ą́ da is

function verbify(v){
    g = {
        "n.": "noun",
        "v.t. past t.": "verb tense; past tense",
        "v.t.": "verb tense",
        "n./v.": "noun/verb",
        "adj/adv.": "adjective/adverb",
        "adv.": "adverb",
        "v.": "verb",
        "adj.": "adjective",
        "adj/v.": "adjective/verb",
        "prep.": "preposition",
        "pron./v.": "pronoun/verb",
    }[v]
    return g == undefined ? v : g
}

function openDictionary(){
    //take out the accent problem

}
