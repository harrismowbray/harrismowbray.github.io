function morseload(selectedlang){
    morseinput.value = morseoutput.value = ""
    morseLang = selectedlang
    lettercontent.innerHTML = numbercontent.innerHTML = punctuationcontent.innerHTML = ""
    for(x of Object.entries(morse[morseLang])){
        lettercontent.innerHTML += `<div>${x[1].replace(/\\/g, "")} ${x[0]}</div>`
    }
    for(x of Object.entries(unitedmorse)){
        document.getElementById((isNaN(x[1]) ? "punctuation" : "number") + "content").innerHTML += `<div>${x[1].replace(/\\/g, "")} ${x[0]}</div>`
    }
}

function morseconvert(){
    morsetext = morseinput.value.toUpperCase()
    if(morseLang == "greek"){
        morsetext = morsetext
            .replace(/Ά/g, "Α")
            .replace(/Ἑ/g, "Ε")
            .replace(/Ή/g, "Η")
            .replace(/Ί/g, "Ι")
            .replace(/Ϊ́/g, "Ι")
            .replace(/Ϊ/g, "Ι")
            .replace(/Ό/g, "Ο")
            .replace(/Ύ/g, "Υ")
            .replace(/Ϋ́/g, "Y")
            .replace(/Ϋ/g, "Y")
            .replace(/Ώ/g, "Ω")
    }
    else if(morseLang == "russian"){
        morsetext = morsetext.replace(/Ъ/g, "")
    }
    morsetext = morsetext.split("").join(" ")
    console.log(morsetext)
    for(x of Object.entries(morse[morseLang])) morsetext = morsetext.replace(new RegExp(x[1], "g"), x[0])
    for(x of Object.entries(unitedmorse)) morsetext = morsetext.replace(new RegExp(x[1], "g"), x[0])

    morseoutput.value = morsetext
