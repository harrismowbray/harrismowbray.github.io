morseLang = "international"

function morseload(selectedlang){
    morseinput.value = morseoutput.value = ""
    morseLang = selectedlang
    lettercontent.innerHTML = numbercontent.innerHTML = punctuationcontent.innerHTML = ""
    direc = ["hebrew", "persian", "arabic"].includes(morseLang) ? "right" : "left"
    morseinput.style.direction = {"right": "rtl", "left": "ltr"}[direc]
    float = `<div style="float:${direc}">`
    for(x of Object.entries(morse[morseLang])){
        lettercontent.innerHTML += `<b>${float}${x[0].replace(/\\/g, "")}</b> ${x[1]}</div>`
    }
    if(!["arabic", "persian"].includes(morseLang)){
        punctuationSystem = morsepunctuation.international
    }
    else if(["persian", "armenian"].includes(morseLang)){
        punctuationSystem = morsepunctuation[morseLang]
    }
    else{
        punctuationSystem = {}
    }
    for(x of Object.entries(punctuationSystem)){
        document.getElementById(("0123456789€∞€±€≤€≥€¥€µ€∂€∑€∏€π".includes(x[1]) ? "number" : "punctuation") + "content").innerHTML += `<b>${float}${x[1].replace(/\\/g, "")}</b> ${x[0]}</div>`
    }
}

function morseconvert(){
    morsetext = morseinput.value.toUpperCase()
    if(morseLang == "greek"){
        morsetext = morsetext
            .replace(/ŒÜ/g, "Œë")
            .replace(/·ºô/g, "Œï")
            .replace(/Œâ/g, "Œó")
            .replace(/Œä/g, "Œô")
            .replace(/ŒôÃàÃÅ/g, "Œô")
            .replace(/Œ™/g, "Œô")
            .replace(/Œå/g, "Œü")
            .replace(/Œé/g, "Œ•")
            .replace(/Œ•ÃàÃÅ/g, "Y")
            .replace(/Œ´/g, "Y")
            .replace(/Œè/g, "Œ©")
    }
    else if(morseLang == "spanish"){
        morsetext = morsetext
            .replace(/√Å/g, "A")
            .replace(/√â/g, "E")
            .replace(/√ç/g, "I")
            .replace(/√ì/g, "O")
            .replace(/√ö/g, "U")
            .replace(/√ú/g, "U")
    }
    else if(morseLang == "icelandic"){
        morsetext = morsetext
            .replace(/√Å/g, "A")
            .replace(/√â/g, "E")
            .replace(/√ç/g, "I")
            .replace(/√ì/g, "O")
            .replace(/√ö/g, "U")
            .replace(/√ù/g, "Y")
    }
    morsetext = morsetext.split("").join(" ")

    //digraphs
    if(morseLang == "armenian"){
        morsetext = morsetext.replace(/’à ’í/g, "’à’í")
    }

    //

    console.log(morsetext)
    for(x of Object.entries(morse[morseLang])) morsetext = morsetext.replace(new RegExp(x[0], "g"), x[1])
    for(x of Object.entries(punctuationSystem)) morsetext = morsetext.replace(new RegExp(x[1], "g"), x[0])

    morseoutput.value = morsetext
}
