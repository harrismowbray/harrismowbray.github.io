    direc = morseLang == "hebrew" ? "right" : "left"
    morseinput.style.direction = {"right": "rtl", "left": "ltr"}[direc]
    float = `<div style="float:${direc}">`
    for(x of Object.entries(morse[morseLang])){
        lettercontent.innerHTML += `<b>${float}${x[0].replace(/\\/g, "")}</b> ${x[1]}</div>`
    }
    for(x of Object.entries(unitedmorse)){
        document.getElementById((isNaN(x[1]) ? "punctuation" : "number") + "content").innerHTML += `<b>${float}${x[1].replace(/\\/g, "")}</b> ${x[0]}</div>`
    }
}

function morseconvert(){
    morsetext = morseinput.value.toUpperCase()
    if(morseLang == "greek"){
        morsetext = morsetext
            .replace(/Ά/g, "Α")
            .replace(/Ἑ/g, "Ε")
            .replace(/Ή/g, "Η")
            .replace(/Ί/g, "Ι")
            .replace(/Ϊ́/g, "Ι")
            .replace(/Ϊ/g, "Ι")
            .replace(/Ό/g, "Ο")
            .replace(/Ύ/g, "Υ")
            .replace(/Ϋ́/g, "Y")
            .replace(/Ϋ/g, "Y")
            .replace(/Ώ/g, "Ω")
    }
    else if(morseLang == "spanish"){
        morsetext = morsetext
            .replace(/Á/g, "A")
            .replace(/É/g, "E")
            .replace(/Í/g, "I")
            .replace(/Ó/g, "O")
            .replace(/Ú/g, "U")
            .replace(/Ü/g, "U")
    }
    else if(morseLang == "icelandic"){
        morsetext = morsetext
            .replace(/Á/g, "A")
            .replace(/É/g, "E")
            .replace(/Í/g, "I")
            .replace(/Ó/g, "O")
            .replace(/Ú/g, "U")
            .replace(/Ý/g, "Y")
    }
    morsetext = morsetext.split("").join(" ")
    console.log(morsetext)
    for(x of Object.entries(morse[morseLang])) morsetext = morsetext.replace(new RegExp(x[0], "g"), x[1])
    for(x of Object.entries(unitedmorse)) morsetext = morsetext.replace(new RegExp(x[1], "g"), x[0])

    morseoutput.value = morsetext
}
