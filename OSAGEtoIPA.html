        function shadow(lang, txt){
            if(lang == "Osage") txt = txt.toUpperCase()
            else txt = txt.toLowerCase()
            for(g of Object.entries(languages[lang])){
                txt = txt.replace(new RegExp(g[0], "g"), g[1])
            }
            if(lang == "Osage" && txt.includes("ʃt͡ʃ")){
                document.getElementById(lang + "_Output").textContent = ""
                document.getElementById(lang + "_Output").textContent += `Dialect 1:<${txt}>`
                document.getElementById(lang + "_Output").textContent += `\nDialect 2:<${txt.replace(/ʃt͡ʃ/g, "ʃt͡s")}>`
            }
            else if(txt == ""){
                document.getElementById(lang + "_Output").textContent = ``
            }
            else{
                document.getElementById(lang + "_Output").textContent = `<${txt}>`
            }
        }
