<html>

    <head>

        <style>
            textarea, #outcorrect{
                width: 100%;
                height: 40%;
                font-size: 24px;
                outline: none;
            }
            h1{
                text-align: center;
            }
            body, textarea{

        <textarea spellcheck="false" id="autocorrect" onkeyup="autocorrectFunction()"></textarea>
        <div id="outcorrect"></div>
    </body>
    <script src="autocorrect.js"></script>
</html>
